<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow Global Studies - Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #d673fd, #8535a7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background: linear-gradient(to right, #b250d9, #ba5fe1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .contact-details {
            margin-top: 20px;
        }

        .contact-details p {
            margin: 5px 0;
        }

        a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .animation {
            font-size: 3em;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Under Maintenance</h1>
        <p class="animation">Wow Global Studies</p>
        <p>Our website is currently undergoing scheduled maintenance. We should be back shortly. Thank you for your patience!</p>
        <div class="contact-details">
            <p>For urgent inquiries, please contact us at:</p>
            <p>Email: <a >Brd.wowemeralds@gmail.com</a></p>
            <p>Phone: <a >+91 9925944556</a></p>
            <p>Phone: <a >+91 9924944556</a></p>
        </div>
    </div>
</body>
</html>
